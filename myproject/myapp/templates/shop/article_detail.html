<!-- article_detail.html -->
<h1>{{ article.title }}</h1>
<p>{{ article.content }}</p>

<h2>Comments</h2>
{% for comment in comments %}
    <div class="comment">
        <p>{{ comment.text }}</p>
        <p>Posted by {{ comment.author }} on {{ comment.created_date }}</p>
        {% if comment.updated_date > comment.created_date %}
            <p><em>Modified</em></p>
        {% endif %}
    </div>
{% endfor %}
